<!DOCTYPE html>
<html lang="en">
<head>
  <title>GifTastic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Add favicon-->
  <link rel="shortcut icon" type="image/png" href="assets/images/1.png">
  <!-- add link css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Wrap all page content here -->
<div id="wrap">
  <div class="container">
    <div class="row" id="buttonHolder">
    </div>  <!-- end of button holder and row 1 -->
    <div class="row">
      <div class="col-md-3 col-sm-12" id="addPlayerForm">
        <form id="player-form">
          <label for="player-input">Add a soccer player</label><br>
          <input type="text" id="player-input"><br>
          <input type="submit" id="addPlayer" value="Click to add">
        </form> <!-- end of form -->
      </div> <!-- end of add a player -->
      <div class="col-md-9 col-sm-12" id="gifHolder">
      </div> <!-- end of gifHolder -->  
    </div> <!-- end of row 2 -->
  </div> <!-- end of container -->

  <!-- Error 1 -->
  <div id="error1Modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title error1-title text-center">Error</h4>
      </div>
      <div class="modal-body error1-body">
        <div class="error1">
        <p> You should type something in user-input.</p>
        </div> <!-- end of rules div -->
      </div> <!-- end of modal body -->
      <div class="modal-footer">
        <div class="modal-btn-group">
          <button type="button" data-dismiss="modal" class="btn btn-lg Close">Close</button>
        </div>
      </div> <!-- end of modal footer -->
    </div> <!-- end of modal content -->
    </div> <!-- end of modal dialog -->
  </div> <!-- end of error1 modal -->
  <!-- Error 3 -->
  <div id="error2Modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title error2-title text-center">Error</h4>
      </div>
      <div class="modal-body error2-body">
        <div class="error2">
        <p>This button already exists.</p>
        </div> <!-- end of rules div -->
      </div> <!-- end of modal body -->
      <div class="modal-footer">
        <div class="modal-btn-group">
          <button type="button" data-dismiss="modal" class="btn btn-lg Close">Close</button>
        </div>
      </div> <!-- end of modal footer -->
    </div> <!-- end of modal content -->
    </div> <!-- end of modal dialog -->
  </div> <!-- end of error2 modal -->
</div> <!-- end of wrap -->

<div id="footer">
  <div class="container">
    <p class="text-center copyright">@ Copyright 2017 Artem Tregubchak</p>
  </div>
</div>
<!-- add link js -->
<script type="text/javascript" src="assets/javascript/giftastic.js"></script>
</body>
</html>
